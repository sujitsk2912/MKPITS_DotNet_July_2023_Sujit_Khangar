<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MKPITS</h1>
    <hr>
    <form>
        <fieldset>
            <legend>Sign-Up Form</legend>

            <table>

            <tr>
                <td>First Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Courses:</td>
             <td>
                <input type="radio" name="r1" id="r1">DotNet
                <input type="radio" name="r1" id="r1">Core Java
                <input type="radio" name="r1" id="r1">Advance Java
             </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox">Music
                    <input type="checkbox">Cricket
                    <input type="checkbox">Football
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                <select>
                    <option >None</option>
                    <option >Nagpur</option>
                    <option >Delhi</option>
                    <option >Pune</option>
                </select>
                </td>
            </tr>
            <br>
            <tr>
                <td><input type="reset" name="reset" id="reset"></td>
                <td><input type="submit" name="submit" id="submit"></td>
            </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
