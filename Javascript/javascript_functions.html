<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script lang="javascript">
    function ok()
    {
        alert("Hello! this is message");
        document.getElementById("res").innerHTML="Hello! this is message ";
    }
</script>
<body>
    <h2>Javascript functions to print "hello word" using "call function"</h2><hr><br>

    <div class="container">
        <form name="form">

            <div class="form-group">
                <button type="button" class="form-control mt-4 btn btn-primary" onclick="ok()" value="call function" >Submit</button>
            </div>
<br>
            <span id="res"></span>
        </form>
    </div>
</body>
</html>
