<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script lang="Javascript">
function largeimg(x)
{
    x.style.height="300px"
    x.style.width="300px"
}

function normalimg(x)
{
    x.style.height="200px"
    x.style.width="200px"
}

</script>
<body>
    <h2>Javascript - Onmouseover and Onmouseout Event</h2>
    <h2>Resizing the image on onmouseover and onmouseout event</h2><hr><br>

    <div class="container">

        <center><img onmouseover="largeimg(this)" onmouseout="normalimg(this)" alt="image" src="resizing.jpg" height="200px" width="200px"><br><br>
        <p>The function largeimg() is triggered when the user moves the mouse pointer over the image</p>
        <p>The function normalimg() is triggered when the mouse pointer is moved out of the image</p></center>

    </div>
</body>
</html>
