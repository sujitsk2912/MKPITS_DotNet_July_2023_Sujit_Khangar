<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Javascript - Onmouseover and Onmouseout Event</h2><hr><br>
    <div class="container">

        <h3 onmouseover="style.color='red'" onmouseout="style.color='black'">Mouse over this text</h3>
<br>
        <p onmouseover="style.color='green'" onmouseout="style.color='blue'">Mouse over this text</p>
<br>
        <div onmouseover="style.color='grey'" onmouseout="style.color='yellow   '">Mouse over this text</div>

    </div>
</body>
</html>
