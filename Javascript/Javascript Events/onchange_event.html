<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="Javascript">
    function display()
    {
        var first = document.getElementById("name");
        first.value= first.value.toUpperCase();
        alert("Name: " + first.value);
        document.getElementById("res").innerHTML="Name: " + first.value;
    }
</script>
<body>
    <h2>Javascript - Onchange Event</h2><hr><br>
    <div class="container">
        <form >

            <div class="form-group">
                <label for="name">Enter name:</label>
                <input type="text" name="name" id="name" class="form-control" onchange="display()">
            </div>

<br>
            <span id="res"></span><br><br>
        </form>
    </div>
</body>
</html>
