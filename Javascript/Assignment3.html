<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3- MCQ question making</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script lang="javascript">
        
        function ok()
        {
            var ans;
            var total=0;
            var res;
    
                //---------------- Question 1 ----------
    
             ans=document.getElementsByName("select1");
    
            for(i=0; i<ans.length; i++)
            {
                if(ans[i].checked)
                {
                    res=ans[i].value;
                }
            }
    
            if(res == "delhi")
            {
               total = total + 1;
            }
           
             //---------------- Question 2 ----------
    
             ans=document.getElementsByName("select2");
    
            for(i=0; i<ans.length; i++)
            {
                if(ans[i].checked)
                {
                    res=ans[i].value;
                }
            }
    
            if(res == "mumbai")
            {
            total = total + 1;
            }
    
            //---------------- Question 3 ----------
    
            ans=document.getElementsByName("select3");
    
            for(i=0; i<ans.length; i++)
            {
                if(ans[i].checked)
                {
                    res=ans[i].value;
                }
            }
    
            if(res == "bhopal")
            {
            total = total + 1;
            }
    
            document.getElementById("result").innerHTML="Score out of 3 is: " + total;
        }
    </script>
</head>


<body>
    <div class="container">
        <h3>Assignment 3- MCQ question making</h3><hr><br>

        <form name="form">

            <div class="form-group">

                <!-- Question 1 -->

                <p>Que.1- Capital Of India?</p>

                <input type="radio" name="select1" id="q1.opt1" value="nagpur">
                <label for="q1.opt1">Nagpur</label>
                <br>
                <input type="radio" name="select1" id="q1.opt2" value="delhi">
                <label for="q1.opt2">Delhi</label>
<br>
<br>
                <!-- Question 2 -->

                <p>Que.2- Capital Of Maharashtra?</p>

                <input type="radio" name="select2" id="q2.opt1" value="nagpur">
                <label for="q2.opt1">Nagpur</label>
                <br>
                <input type="radio" name="select2" id="q2.opt2" value="mumbai">
                <label for="q2.opt2">Mumbai</label>
<br>               
<br>        
                <!-- Question 3 -->

                <p>Que.3- Capital Of Madhyapradesh (MP) ?</p>

                <input type="radio" name="select3" id="q3.opt1" value="bhopal">
                <label for="q3.opt1">Bhopal</label>
                <br>
                <input type="radio" name="select3" id="q3.opt2" value="nagpur">
                <label for="q3.opt2">Nagpur</label>
                
            </div>

            <button type="button" class="btn btn-success" onclick="ok()">Submit</button><br><br>

            <span id="result">total score show here: </span>

        </form>
    </div>
</body>
</html>
