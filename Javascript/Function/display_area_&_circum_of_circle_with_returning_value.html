<!DOCTYPE html>
<html lang="en">
<head>
   <script lang="javascript">
    function calculate(radius)
    { 
        var area,circum;
        // radius=rad;
        // rad=prompt("Enter Radius: ");
        area=3.14*radius*radius;
        circum=2*3.14*radius;
        return calculate;
    }

    function display()

    {
        var res1,res2;
        res1=area();
        alert("Area of circle: " + res1);
        res2=circum();
        alert("Circumference of circle: " + res2);
    }
   </script>
</head>
<body>
  
    <input type="button" value="call display function" onclick="display(2);">

</body>
</html>
