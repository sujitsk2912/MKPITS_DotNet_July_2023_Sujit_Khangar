<!DOCTYPE html>
<html lang="en">
<head>
   <script lang="javascript">
    function calculate(radius,area,circum)
    {

        area=3.14*radius*radius;
        circum=2*3.14*radius;
        return calculate;
    }

    function display()

    {
        var rad,res1,res2;
        radius=rad;
        rad=prompt("Enter Radius: ");
        res1=area;
        alert("Area of circle: " + res1);
        res2=circum;
        alert("Circumference of circle: " + res2);
    }
   </script>
</head>
<body>
  
    <input type="button" value="call display function" onclick="display();">

</body>
</html>
