<!DOCTYPE html>
<html lang="en">
<head>
   <script lang="javascript">
    
    function display()
    {
        var num1=10, num2=20, sum;
        sum=num1+num2;
        alert("addition on 2 numbers: " + sum);
    }
   
   </script>
</head>
<body>
    
    <h1 style="text-align: center;">Function Display</h1>
    <br>
    <input type="button" value="call display function" onclick="display();">

</body>
</html>
