<!DOCTYPE html>
<html lang="en">
<head>
    <script lang="javascript">
        function area_circum()
        {
            var radius,area,circum;
            radius=prompt("Enter Radius: ");
            area=3.14*radius*radius;
            alert("Area of circle: " + area);
            circum=2*3.14*radius;
            alert("Circumference of circle: " + circum);
        }

    </script>
</head>
<body>
    
    <h1 style="text-align: center;">Function Display</h1>
    <br>
    <input type="button" value="call display function" onclick="area_circum();">
</body>
</html>
