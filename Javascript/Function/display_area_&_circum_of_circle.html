<!DOCTYPE html>
<html lang="en">
<head>
  <script lang="javascript">
    function calculate()
    {
        var radius,area,circum;
        radius=prompt("Enter Radius: ");
        area=3.14*radius*radius;
        alert("Area of circle: " + area);
        circum=2*3.14*radius;
        alert("Circumference of circle: " + circum);
    }

    calculate(); // calling the function calculate

  </script>
</head>
