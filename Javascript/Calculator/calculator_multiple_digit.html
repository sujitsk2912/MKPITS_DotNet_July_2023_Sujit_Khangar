<!DOCTYPE html>
<html lang="en">
<head>

            {

        function plus()
        {
            op="+"
            pnum=parseInt(document.form.display.value);
            document.form.display.value="+"
        }

        function minus()
        {
            op="-"
            pnum=parseInt(document.form.display.value);
            document.form.display.value="-"
        }

        function multiply()
        {
            op="*"
            pnum=parseInt(document.form.display.value);
            document.form.display.value="*"
        }

        function division()
        {
            op="/"
            pnum=parseInt(document.form.display.value);
            document.form.display.value="/"
        }


        function equals_to()
        {
            cnum=parseInt(document.form.display.value);

            if(op == "+")
            {
                document.getElementById("display").value=pnum+cnum;
            }

            else if(op == "-")
            {
                document.getElementById("display").value=pnum-cnum
            }

            else if(op== "*")
            {
                document.getElementById("display").value=pnum*cnum;
            }

            else if (op == "/")
            {
                document.getElementById("display").value=pnum/cnum;
            }


        }

        function Ac()
        {
            op=document.form.display.value;
            document.form.display.value=""
        }

<body>
    
    <div class="container">

        <form name="form">

            <div class="content-box">

                        </div>

                        <div class="col">
                            <button class="form-control" type="button" id="b0" onclick="zero()">0</button>
                        </div>

                        <div class="col">
                            <button class="form-control" type="button" id="equal=" onclick="equals_to()">=</button>
                        </div>

                        <div class="col">

        </form>
