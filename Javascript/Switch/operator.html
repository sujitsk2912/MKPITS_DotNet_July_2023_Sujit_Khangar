<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept 2 no and operator like (+ , - , * , /) and display the result using case statement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript">
    function ok()
    {
        var num1=parseInt(document.getElementById("number1").value);
        var num2=parseInt(document.getElementById("number2").value);
        var op=document.getElementById("operator").value;
        var ans;
        switch(op)
        {
            case '+':
                 ans=num1+num2;
                break;

            case '-':
                 ans=num1-num2;
                break;

            case '*':
                 ans=num1*num2;
                break;

            case '/':
                 ans=num1/num2;
                break;

                default:
                    document.getElementById("result").innerHTML="Invalid Operator";
        }

        document.getElementById("result").innerHTML="Result: " + ans;
    }
</script>
<body>
    <h2>Accept 2 no and operator like (+ , - , * , /) and display the result using Case statement</h2><hr><br>

    <div class="container">

        <form name="form">
            <div class="form-group">
                <label for="number1">Enter Num1:</label>
                <input type="text" class="form-control" name="number1" id="number1">
            </div>

            <div class="form-group mt-4">
                <label for="number2">Enter Num2:</label>
                <input type="text" class="form-control" name="number2" id="number2">
            </div>

            <div class="form-group mt-4">
                <label for="operator">Enter operator (+ , - , * , /):</label>
                <input type="text" class="form-control" name="operator" id="operator">
            </div>

            <div class="from-gropu mt-4">
                <button type="button" class="form-control btn btn-primary" onclick="ok()">Submit</button>
            </div>
<br>
            <div id="result"> </div>
        </form>
    </div>
</body>
</html>
