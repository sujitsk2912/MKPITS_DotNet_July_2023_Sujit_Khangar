<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators using radio buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<script lang="javascript">
    function Ok()
    {
        var num1=parseInt(document.getElementById("number1").value);
        var num2=parseInt(document.getElementById("number2").value);
        var op=document.getElementsByName("Radiobutton");
        var ans;
        var res;

        for(i=0; i<op.length; i++)
        {
            if(op[i].checked)
            {
                ans=op[i].value;
            }
        }

        switch(ans)
        {
            case '+':
                res=num1+num2;
                break;

            case '-':
                res=num1-num2;
                break;

            case '*': 
                res=num1*num2;
                break;

            case '/':
                res=num1/num2;
                break;

                default:
                    res="Invalid Operator";
                    break;
        }
        document.getElementById("result").innerHTML="Result: " + res;
        
    }
</script>
<body>
    <h2>Accept 2 no and operator like (+ , - , * , /) using Radio buttons and display the result using Case statement</h2><hr><br>
<div class="container">
    <form >
        <div class="form-group">
            <label for="number1">Enter Num1: </label>
            <input class="form-control" type="text" name="number1" id="number1">
        </div>

        <div class="form-group mt-4">
            <label for="number2">Enter Num2: </label>
            <input class="form-control" type="text" name="number2" id="number2">
        </div>

        <div class="form-group mt-4">
            <div class="row">
                <div class="col">
                    <input type="radio" name="Radiobutton" id="r1" value="+">
                    <label for="r1">Add</label>
                </div>
                <div class="col">
                    <input type="radio" name="Radiobutton" id="r2" value="-">
                    <label for="r2">Sub</label>
                </div>
                <div class="col">
                    <input type="radio" name="Radiobutton" id="r3" value="*">
                    <label for="r3">Mul</label>
                </div>
                <div class="col">
                    <input type="radio" name="Radiobutton" id="r4" value="/">
                    <label for="r4">Div</label>
                </div>
            </div>
        </div>

        <div class="form-group mt-4">
            <button type="button" class="form-control btn btn-primary" onclick="Ok()">Submit</button>
        </div>
<br>
        <span id="result"></span>
    </form>
</div>
</body>
</html>
