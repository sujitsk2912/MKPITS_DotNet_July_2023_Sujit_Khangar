<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept day number and display day name using switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript">
    function Ok()
    {
        var day=parseInt(document.getElementById("dayno").value);
        var name;

        switch(day)
        {
            case 1:
                name='Monday';
                break;
            
            case 2:
                name='Tuesday';
                break;
            
            case 3:
                name='Wednesday';
                break;
            
            case 4:
                name='Thursday';
                break;
            
            case 5:
                name='Friday';
                break;
            
            case 6:
                name='Saturday';
                break;
            
            case 7:
                name='Sunday';
                break;

                default:
                   name="Invalid Day Number";  
                    break;
        }

        document.getElementById("result").innerHTML="" + name;
    }
</script>
<body>
    <h2>Accept day number and display day name using switch</h2><hr><br>

    <form >

        <div class="form-group">
            <label for="dayno">Enter Day No.</label>
            <input class="form-control" type="text" name="dayno" id="dayno">
        </div>

        <div class="form-group mt-4">
            <button type="button" class="form-control btn btn-primary" onclick="Ok()">Submit</button>
        </div>
<br>
        <span id="result"></span>
    </form>
</body>
</html>
