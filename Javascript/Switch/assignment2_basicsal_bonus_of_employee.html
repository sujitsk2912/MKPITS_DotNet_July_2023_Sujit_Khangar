<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic salary and Bonus of employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script lang="javascript">
    function ok()
    {
        var name=document.getElementById("empname").value;
        document.getElementById("ename").innerHTML="Employee Name: " + name;

        var salary=parseFloat(document.getElementById("basicsal").value);
        document.getElementById("sal").innerHTML="Basic Salary: " + salary + " Rs";

        var Dsgn=document.getElementById("designation").value;
        var res;
        var Bonus;
        var Total;

        switch(Dsgn)
        {
            case 'm':
                res="Manager";
                Bonus=5000;
                Total = salary + Bonus;
                break;
                
            case 'c':
                res="Clerk";
                Bonus=2000;
                Total = salary + Bonus;
                break;

            case 'p':
                res="Peon";
                Bonus=1000;
                Total = salary + Bonus;
                break;

        }
        document.getElementById("des").innerHTML="Designation: " + res;
        document.getElementById("bns").innerHTML="Bonus: " + Bonus + " Rs";
        document.getElementById("total").innerHTML="Total Salary: " + Total + " Rs";
    }
</script>
<body>
    <h2>program to accept empname , basic salary and designation (m for manager , p for peon, c for clerk) then calculate bonus =5000 for manager , 2000 for clerk and 1000 for peon.</h2><hr><br>

    <form >

        <div class="form-group">
            <label for="empname">Enter Employee Name: </label>
            <input class="form-control" type="text" name="empname" id="empname">
        </div>

        <div class="form-group mt-4">
            <label for="basicsal">Enter Basic Salary: </label>
            <input class="form-control" type="text" name="basicsal" id="basicsal">
        </div>

        <div class="form-group mt-4">
            <label for="designation">Enter Designation ( m, c, p ) : </label>
            <input class="form-control" type="text" name="designation" id="designation">
        </div>

        <div class="form-group mt-4">
            <button type="button" class="form-control btn btn-primary" onclick="ok()">Submit</button>
        </div>
 <br>
        <span id="ename"></span><br>
        <span id="sal"></span><br>
        <span id="des"></span><br>
        <span id="bns"></span><br>
        <span id="total"></span>
    </form>
    
</body>
</html>
