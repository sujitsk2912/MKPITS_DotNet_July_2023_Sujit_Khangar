<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator using dropdown list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript">
    function ok()
    {
        var num1=parseInt(document.getElementById("number1").value);
        var num2=parseInt(document.getElementById("number2").value);
        var op=document.getElementById("select1").value;
        var res;
        switch(op)
        {
            case '+':
                res=num1+num2;
                break;

            case '-':
                res=num1-num2;
                break;

            case '*':
                res=num1*num2;
                break;

            case '/':
                res=num1/num2;
                break;

                default:
                    res="Invalid Operator";
                    break;
        }
        document.getElementById("result").innerHTML="Result: " + res;
    }
</script>
<body>
    <h2>Accept 2 no and operator like ( + , - , * , / ) using Dropdown list and display the result using Case statement</h2><hr><br>

    <div class="container">
        <form >
            <div class="form-group">
                <label for="number1">Enter Num1: </label>
                <input type="text" class="form-control" name="number1" id="number1">
            </div>

            <div class="form-group mt-4">
                <label for="number2">Enter Num1: </label>
                <input type="text" class="form-control" name="number2" id="number2">
            </div>

            <select class="form-select mt-4" id="select1">
                <option selected>Operator</option>
                <option value="+">Add</option>
                <option value="-">Sub</option>
                <option value="*">Mul</option>
                <option value="/">Div</option>
            </select>

            <div class="form-group mt-4">
                <button type="button" class="form-control btn btn-primary" onclick="ok()">Submit</button>
            </div>
<br>
            <span id="result"></span>
        </form>
    </div>
</body>
</html>
