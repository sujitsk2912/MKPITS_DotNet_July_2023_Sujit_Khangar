<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept a character and print whether it is vowel (a e i o u ) or not.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript">
    function Ok()
    {
        var vowel=document.getElementById("v1").value;
        var res;

        switch(vowel)
        {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':

                res=document.getElementById("result").innerHTML="It is Vowel";
                break;

                default:
                  res=document.getElementById("result").innerHTML="it is not Vowel";
                    break;
        }
    }
</script>
<body>
    <h2>Program to accept a character and print whether it is vowel (a e i o u ) or not</h2><hr><br>

    <form >

        <div class="form-group">
            <label for="v1">Enter Vowels ( a e i o u ): </label>
            <input class="form-control" type="text" name="v1" id="v1">
        </div>

        <div class="form-group mt-4">
           <button type="button" class="form-control btn btn-primary" onclick="Ok()">Submit</button>
        </div>
<br>
        <span id="result"></span>
    </form>
</body>
</html>
