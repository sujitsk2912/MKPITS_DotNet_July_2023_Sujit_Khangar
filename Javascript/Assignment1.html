    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deposite and Withdrawl</title>
        <script lang="javascript">
            var bal=1000;

            function Ok()
            {
                var amt=parseFloat(document.getElementById("amount").value);
                var isDeposite=document.getElementById("deposite").checked;
                if(isDeposite)
                {
                    bal=bal+amt;
                }

                else
                {
                    bal=bal-amt;
                }

                document.getElementById("result").innerHTML="Balance: " + bal;
            }

        </script>
        
        
    </head>
    <body>
        <div class="container">

            <form name="form">
            
                Enter Amount: <input type="text" class="form-control" name="amount" id="amount" > <br><br>


                        <input type="radio" name="select" id="deposite">
                        <label for="deposite">Deposite</label>

                        <input type="radio" name="select" id="withdrawl">
                        <label for="withdrawl">Withdrawl</label><br><br>

                    <button type="button" onclick="Ok()">Ok</button><br><br>
                    
                    <span id="result">Balance Details Show Here: </span>
                </div>
        </form>
        </div>
    </body>
    </html>
