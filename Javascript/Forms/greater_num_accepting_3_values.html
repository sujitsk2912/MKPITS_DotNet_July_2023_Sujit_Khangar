<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <script lang="javascript">
        function Greater_smaller()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var num3=parseInt(document.getElementById("n3").value);

            if( num1 >= num2 && num1 >= num3)
            {
                document.getElementById("result").innerHTML="No.1 is greater than both No.2 and No.3,"
            }

            else if( num2 >= num1 && num2 >= num3)
            {
                document.getElementById("result").innerHTML="No.2 is greater than both No.1 and No.3,"
            }

            else
            {
                document.getElementById("result").innerHTML="No.3 is greater than both No.1 and No.2,"
            }

        }
        
    </script>
</head>
<body>
    <h2>Accept 3 no and display greater number</h2><hr><br>

    <form name="form">
        Enter No.1: <input type="text" id="n1"><br><br>
        Enter No.2: <input type="text" id="n2"><br><br>
        Enter No.3: <input type="text" id="n3"><br><br>

        <input type="button" value="Compare" onclick="Greater_smaller()"><br><br>
        <span id="result">Shows greater and smaller number Here: -> </span>
    </form>
</body>
</html>
