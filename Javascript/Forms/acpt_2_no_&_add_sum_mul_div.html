<!DOCTYPE html>
<html lang="en">
   <link rel="stylesheet" href="style.css">
<head>
   <script lang="javascript">
      function Addition()
      {
         var num1=parseInt(document.getElementById("n1").value);
         var num2=parseInt(document.getElementById("n2").value);
         var add=num1+num2;
         document.getElementById("result").innerHTML="Addition: " + add;
      }

      function Substraction()
      {
         var num1=parseInt(document.getElementById("n1").value);
         var num2=parseInt(document.getElementById("n2").value);
         var sub=num1-num2;
         document.getElementById("result").innerHTML="Substraction: " + sub;
      }

      function Multiplication()
      {
         var num1=parseInt(document.getElementById("n1").value);
         var num2=parseInt(document.getElementById("n2").value);
         var mul=num1*num2;
         document.getElementById("result").innerHTML="Multiplication: " + mul;
      }

      function Division()
      {
         var num1=parseInt(document.getElementById("n1").value);
         var num2=parseInt(document.getElementById("n2").value);
         var div=num1/num2;
         document.getElementById("result").innerHTML="Division: " + div;
      }
   </script>
</head>
<body>
<h2>Accept 2 no using textboxes and display add, sub, mul and div</h2><hr><br>

<form name="form">
   Enter Number 1: <input type="text" id="n1"> <br><br>
   Enter Number 2: <input type="text" id="n2"> <br><br>
   <input type="button" value="Add" onclick="Addition()">
   <input type="button" value="Sub" onclick="Substraction()">
   <input type="button" value="Mul" onclick="Multiplication()">
   <input type="button" value="Div" onclick="Division()"><br><br>
 
   <span id="result">Show output Here -></span>
</form>
</body>
</html>
