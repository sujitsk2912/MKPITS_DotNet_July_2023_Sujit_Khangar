<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>

 <script lang="javascript">
function calculate()
{
    var num1=parseInt(document.getElementById("n1").value);
    var num2=parseInt(document.getElementById("n2").value);
    var sum=num1+num2;

    document.getElementById("result").innerHTML="Addition Of two Numbers: " + sum;
}
 </script>
</head>
<body>
    <h2>Accepting value from textbox using getElementById method</h2><hr><br>

    <form name="form">
        Enter Number 1: <input type="text" id="n1"> <br><br>
        Enter Number 2: <input type="text" id="n2"> <br><br>

        <input type="button" value="Click Here" onclick="calculate()"> <br><br>

        <span id="result">show output here -></span>
    </form>
</body>
</html>
