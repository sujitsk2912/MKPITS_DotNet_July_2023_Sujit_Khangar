<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <script lang="javascript">
        function Area_circum()
        {
            var rad=parseFloat(document.getElementById("radius").value);

            var area=3.14*rad*rad;
            document.getElementById("area1").innerHTML="Area Of Circle: " + area;
            
            var circum=2*3.14*rad;
            document.getElementById("circum2").innerHTML="Circumference of Circle: " + circum;
        }
    </script>
</head>
<body>
    <h2>Accept radius and print area and circumference of circle</h2> <hr><br>

    <form name="form">
        Enter Radius: <input type="text" id="radius"><br><br>

        <input type="button" value="calculate" onclick="Area_circum()"><br><br>

        <span id="area1">show Area and circumference of circle Here -></span><br><br>
        <span id="circum2"></span>
     



    </form>
</body>
</html>
