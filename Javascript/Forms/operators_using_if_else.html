<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
<script lang="javascript">
    function Operator()
    {
        var num1=parseFloat(document.getElementById("n1").value);
        var num2=parseFloat(document.getElementById("n2").value);
        var operator=document.getElementById("op").value;
        var ans=0;

        if(operator=="+")
        {
           ans=num1+num2;
        }

        if(operator=="-")
        {
           ans=num1-num2;
        }

        if(operator=="*")
        {
           ans=num1*num2;
        }

        if(operator=="/")
        {
           ans=num1/num2;
        }

        document.getElementById("result").innerHTML="Result: " + ans;
    }
</script>
</head>
<body>
    <h2>Accept 2 no and operator like (+ , - , * , /) and display the result using if , else if</h2> <hr><br>

    <form name="form">
        Enter Number 1: <input type="text" id="n1"><br><br>
        Enter Number 2: <input type="text" id="n2"><br><br>
        Enter Operator (+, -, *, /): <input type="text" id="op"><br><br>
        
        <input type="button" value="show result" onclick="Operator()"><br><br>

        <span id="result">Show result Here -></span>
    </form>
</body>
</html>
