<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script lang="javascript">

        function signup()
        {

        var un=document.getElementById("username").value;
        var pwd=document.getElementById("password").value;

        if( un=="" && pwd=="" )
        {
            document.getElementById("user").innerHTML="Please enter username ";
            document.getElementById("pass").innerHTML="Please enter password ";
        }

        else if ( un=="" )
        {
            document.getElementById("user").innerHTML="Please enter username ";
            document.getElementById("pass").innerHTML="";
        }

        else if ( pwd=="" )
        {
            document.getElementById("pass").innerHTML="Please enter password ";
            document.getElementById("user").innerHTML="";
        }

        else
        {
            document.getElementById("user").innerHTML="";
            document.getElementById("pass").innerHTML="";

            if( un=="Admin" && pwd=="Admin" )
            {
                document.getElementById("result").innerHTML="Login Successfully..."
            }

            else
            {
                document.getElementById("result").innerHTML="Incorrect username or password, Please check ! "
            }
        }
    }
    </script>

</head>
<body>

    <h2 class="text-center">Create a login form and write code for validation</h2><hr><br>

    <form name="form">
            
            <h3>Login Form</h3><br>

            <div class="form-group">

                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username or email">
                <span id="user" style="font-size: 18px; color: red;"> * </span>
            </div>

            <div class="form-group">
                
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <span id="pass" style="font-size: 18px; color: red;"> * </span>    
            </div>
            
            <button class="btn btn-primary" type="button" onclick="signup()">Log in</button><br><br>

            <span id="result">Show login result Here: -> </span>

    </form>
    
</body>
</html>
