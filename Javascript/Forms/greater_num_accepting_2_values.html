<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <script lang="javascript">
        function Greater_smaller()
        {
            var num1=document.getElementById("n1").value;
            var num2=document.getElementById("n2").value;

            if(num1 > num2)
            {
                document.getElementById("result").innerHTML="No.1 is Greater";
            }
            else if (num1 == num2)
            {
                document.getElementById("result").innerHTML="Both are Equal";
            }
            else
            {
                document.getElementById("result").innerHTML="No.2 is Greater";
            }
        }
    </script>
</head>
<body>
    <h2>Accept 2 no and display greater number</h2><hr><br>

    <form name="form">
        Enter No. 1: <input type="text" id="n1"><br><br>
        Enter No. 2: <input type="text" id="n2"><br><br>

        <input type="button" value="Compare" onclick="Greater_smaller()"><br><br>
        <span id="result">Shows greater and smaller number Here: -> </span>
    </form>
</body>
</html>
