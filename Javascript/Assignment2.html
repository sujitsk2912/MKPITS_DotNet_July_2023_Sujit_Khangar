<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - Checkbox Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script lang="javascript">
    function calculate() 
    {
        var num1 = parseFloat(document.getElementById("n1").value);
        var num2 = parseFloat(document.getElementById("n2").value);
        var add = 0;
        var sub = 0;
        var mul = 0;
        var div = 0;

        var ans = document.getElementsByName("select");

        for (var i = 0; i < ans.length; i++)
         {
            if (ans[i].checked) 
            {
                var total = ans[i].value;

                if (total == "addition")
                 {
                    add = num1 + num2;
                } 
        
                else if (total == "substraction") 
                {
                    sub = num1 - num2;
                  
                }

                else if (total == "multiplication") 
                {
                    mul = num1 * num2;
                   
                }

                else if (total == "division" ) 
                {
                    div = num1 / num2;
                  
                }
               
            }
        }
        document.getElementById("add1").innerHTML = "Addition: " + add ;
        document.getElementById("sub1").innerHTML = "Subtraction:  " + sub;
        document.getElementById("mul1").innerHTML = "Multiplication: " + mul;
        document.getElementById("div1").innerHTML = "Division: " + div;
    }
</script>

<body>
    <div class="container">
        <form name="form">
            <h2>Assignment 2 - Checkbox Selection</h2>
            <hr><br>

            <div class="form-group">
                Enter Num 1: <input type="text" id="n1"><br><br>
                Enter Num 2: <input type="text" id="n2"><br>
            </div>

            <div class="form-group mt-4">
                <input type="checkbox" name="select" id="addition" value="addition">
                <label for="addition">Add</label>

                <input type="checkbox" name="select" id="substraction" value="substraction">
                <label for="substraction">Sub</label>

                <input type="checkbox" name="select" id="multiplication" value="multiplication">
                <label for="multiplication">Mul</label>

                <input type="checkbox" name="select" id="division" value="division">
                <label for="division">Div</label>

            </div>

            <button type="button" class="btn btn-success" onclick="calculate()">Submit</button><br><br>
            <span id="add1"></span><br>
            <span id="sub1"></span><br>
            <span id="mul1"></span><br>
            <span id="div1"></span><br>
        </form>
    </div>
</body>
</html>
