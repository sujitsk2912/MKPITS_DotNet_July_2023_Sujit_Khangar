<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript function arguments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script lang="javascript">

    function calc(s1,s2,s3)
    {
        var total  = parseInt(s1) + parseInt(s2) + parseInt(s3);
        // alert(total);
        document.getElementById("t").innerHTML="Total Marks: " + total;

        var per= parseFloat (total/300)*100;
        // alert(per);
        document.getElementById("p").innerHTML="Percentage: " + per;
    }

</script>
<body>
    <h2>Calculate Total marks and percentage of three subjects using javascript function arguments</h2><hr><br>

    <div class="container">

        <form name="form">
            <div class="form-group">
                <label for="maths">Mathematics</label>
                <input type="text" name="maths" id="f1" class="form-control">
            </div>

            <div class="form-group mt-4">
                <label for="phy">Physics</label>
                <input type="text" name="phy" id="f2" class="form-control">
            </div>

            <div class="form-group mt-4">
                <label for="chy">Chemistry</label>
                <input type="text" name="chy" id="f3" class="form-control">
            </div>

            <div class="form-group mt-4">
                <button type="button" class="form-control btn btn-primary" onclick="calc(document.form.f1.value, document.form.f2.value, document.form.f3.value)" >Submit</button>
            </div>
<br>
            <span id="t"></span><br><br>
            <span id="p"></span>
        </form>
    </div>
</body>
</html>
