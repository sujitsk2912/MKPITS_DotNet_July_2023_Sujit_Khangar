<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime no. or not</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script lang="javascript">
    function ok()
    {
        var num=parseInt(document.getElementById("number").value);
        var count=2;
        var result=0;

        while(count<num)
        {
            result = num % count;

            if(result==0)
            {
               document.getElementById("res").innerHTML="It is prime Number";
               break;
              
            }
        }
            if(num==count)
            {
                document.getElementById("res").innerHTML="It is not prime Number";

             }
            
        
    }
</script>
<body>
    <h2>Accept a number and print whether the no. is prime no. or not using while</h2><hr><br>

    <div class="container">
        <form>

            <div class="form-group">
                <label for="number">Enter Number: </label>
                <input class="form-control" type="text" name="number" id="number">
            </div>

            <div class="form-group mt-4">
                <button type="button" class="form-control btn btn-primary" onclick="ok()">Submit</button>
            </div>
<br>
            <span id="res"></span>
        </form>
    </div>
</body>
</html>
