<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept 2 no. and operator like +,-,* and display the result</title>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript">

    function ok()
    {
        var num1=parseInt(document.getElementById("number1").value);
        var num2=parseInt(document.getElementById("number2").value);
        var op=document.getElementById("operator").value;
      
        if(op=='+')
        {
            var add=num1+num2;
            document.getElementById("result").innerHTML="Addition: " + add;
        }

        else if(op=='-')
        {
            var sub=num1-num2;
            document.getElementById("result").innerHTML="Substraction: " + sub;
        }

        else if(op=='*')
        {
            var mul=num1*num2;
            document.getElementById("result").innerHTML="Multiplication: " + mul;
        }

        else if(op=='/')
        {
            var div=num1/num2;
            document.getElementById("result").innerHTML="Division: " + div;
        }

        else{
            document.getElementById("result").innerHTML="Invalid Operator";
        }

    }
</script>
<body>
    
    <h2>Accept 2 no. and operator like ( +,  -,  *,  / ) and display the result</h2><hr><br>

    <form>

        Enter Num1: <input type="text" id="number1"><br><br>
        Enter Num2: <input type="text" id="number2"><br><br>
        Enter Operator( +,  -,  *,  / ): <input type="text" id="operator"><br><br>

        <button type="button" onclick="ok()">Submit</button><br><br>
        <span id="result">result show's here: </span>
    </form>
</body>
</html>
