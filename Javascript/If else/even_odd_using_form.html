<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd number using form</title>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript">

function check()
{
    var num=document.getElementById("number").value;

    if(num%2 == 0)
    {
        document.getElementById("result").innerHTML="Number is Even";
    }

    else
    {
        document.getElementById("result").innerHTML="Number is Odd";
    }
}
</script>
    
<body>
    <h2>Find out the even or odd number using Form</h2><hr><br>

    <form>

        Enter Number : <input type="text" id="number"><br><br>

        <button type="button" onclick="check()">Submit</button><br><br>

        <span id="result"> Result show's here: </span>
    </form>

</body>
</html>
