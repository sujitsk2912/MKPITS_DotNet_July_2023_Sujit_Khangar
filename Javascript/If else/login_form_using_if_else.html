<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form using if else </title>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript">
    
    function ok()
    {
        var u=document.getElementById("username").value;
        var p=document.getElementById("password").value;

        if(u=="Admin" && p=="Admin")
        {
            document.getElementById("result").innerHTML="Login Successfully...";
        }

        else
        {
            document.getElementById("result").innerHTML="Incorrect Username or Password";
        }
    }
</script>
<body>
    
    <form>

        <h2>Create login form using if else statement </h2><hr><br>
        
        Enter Username: <input type="text" id="username"><br><br>

        Enter Password: <input type="password" id="password"><br><br>

        <button type="button" onclick="ok()">Login</button>
        <br><br>
        <span id="result"></span>
    </form>
</body>
</html>
