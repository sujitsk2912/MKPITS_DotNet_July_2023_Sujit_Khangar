<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligible to vote or not using form</title>
    <link rel="stylesheet" href="style.css">
</head>

<script lang="javascript">

function cheak()
{
    var age=parseInt(document.getElementById("AGE").value);

    if(age>=18)
    {
        document.getElementById("result").innerHTML="You are eligible to vote";
    }

    else
    {
        document.getElementById("result").innerHTML="You are not eligible to vote";
    }
}
    
</script>
<body>
    <h2>Program to accept age and then display whether he is elegible to vote or not using form</h2><hr><br>

    <div class="container">
        <form>
           
            Enter Age: <input type="text" id="AGE"><br><br>

            <button type="button" onclick="cheak()">Submit</button><br><br>
            <span id="result">result show's here: </span>

        </form>
    </div>
 
</body>
</html>
