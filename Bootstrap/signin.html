<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            background: linear-gradient(45deg, rgb(255, 192, 254), rgb(208, 0, 255));
            justify-content: center;
            justify-items: center;
            height:800px;
            width: 100%; 
        }

        div{
            margin: 1rem;
            display: flex;
            display:flex;
            justify-content: center;
            flex-direction: column;
        }

        .container{
            border-radius: 1rem;
            margin:150px 50px 50px 50px;
            box-shadow: 15px 15px 50px  rgb(29, 28, 28) ;
            height: 500px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn{
            width: 200px;
            border-radius: 100px;
            align-items: center;    
            display: flex;
            flex-direction: column;
            transition: .2s;
            border-style: none;
        }

        .btn:hover{
            background-color: limegreen;
        }

    </style>
     
</head>
<body>
    <form action="">
        <div class="container">
            <h3>Sign In</h3>
            <div>
            <div class="form-group">
                <input type="email" name="email" id="Email" placeholder="Username or email">
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <div class="form-group form-cheak">
                <label class="form-cheak-label">
                    <input class="form-cheak-input" type="checkbox" name="rememberme"> Remember me
                </label>
            </div>

            <button class="btn btn-primary" type="button">Sign In</button>

            <a href="#"></a>

            </div>

        </div>
        </div>
    </form>
</body>
</html>
