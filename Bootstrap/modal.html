<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Modal Example</h1>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Open Model</button>

                        <!-- Modal -->  

                        <div class="modal fade" id="myModal" role="dialog">  
                            <div class="modal-dialog">
                                <div class="modal-content">

                        <!-- Modal Header -->

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h2 class="modal-title">Modal Header</h2>
                        </div>

                        <!-- Modal Body -->

                        <div class="modal-body">
                            <p>Write your text.</p>
                        </div>

                        <!-- Modal Footer -->

                        <div class="modal-footer">
                            <button type="button" class="btn btn-defaut" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
