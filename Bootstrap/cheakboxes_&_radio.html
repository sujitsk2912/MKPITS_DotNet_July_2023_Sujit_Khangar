<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap 5 Cheakboxes and Radio Buttons</title>

    <style>

        hr{
        border: 3px solid red;
    }

    </style>
</head>
<body>
    
    <!-- Cheakboxes -->

    <div class="m-4">
        <div class="form-cheak">

            <input class="form-cheak-input" type="checkbox" id="cheak1" name="option1" checked>
                 <label for="cheak1" class="form-cheak-label">Option 1</label>

            <input class="form-cheak-input" type="checkbox" id="cheak2" name="option2" >
                 <label for="cheak2" class="form-cheak-label">Option 2</label>

            <input class="form-cheak-input" type="checkbox" id="disabled" name="disabled_option" disabled>
                 <label for="disabled" class="form-cheak-label">Disabled Option</label>

        </div>
    </div>

    <!-- END Cheakboxes-->
<hr>
    <!-- Radio Buttons-->

    <div class="m-4">
        <div class="form-cheak">

            <input class="form-cheak-input" type="radio" id="radio" name="radio" checked >
            <label for="radio" class="form-cheak-label">Option 1</label>

            <input class="form-cheak-input" type="radio" id="radio" name="radio" >
            <label for="radio" class="form-cheak-label">Option 2</label>

            <input class="form-cheak-input" type="radio" id="radio" name="radio" disabled >
            <label for="radio" class="form-cheak-label ">Disabled Option</label>

        </div>
    </div>

    <!-- END Radio Buttons-->
</body>
</html>
