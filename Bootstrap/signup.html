<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-Up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>

       .container{
        margin-top: 150px;
        margin-bottom: 150px;
        height: 100%;
        width: 100%;
        padding: 2rem;
        background-color: white;
        justify-content: center;
        align-items: center;
        box-shadow: 15px 15px 40px 5px rgba(0, 0, 0, 0.663);
       }

       body{
        background: linear-gradient(45deg, blue, pink);
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
       }

       .register{
        margin-top: 20px;
        width: 100%;
        height: 2.5rem;
        font-weight: 600;
        border-radius: 100px;
        border-style: none;
        transition: .2s;
        background: linear-gradient(45deg, rgb(0, 255, 238), rgb(220, 255, 192));
       }

       .register:hover{
        background: linear-gradient(45deg,blue, pink);
       }

    </style>
</head>
<body>
    <form action="">
        <div class="container">
            <h2>Registration Form</h2>
            <hr>
            <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                </div>

                <div class="col">
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter your Username">
                </div>
            </div>
            </div>

            <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                </div>

                <div class="col">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter your numner">
                </div>
            </div>
            </div>

            <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                </div>

                <div class="col">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm'" id="confirm" placeholder="Confirm your password">
                </div>
            </div>
            </div>

            <label for="Gender">Gender:</label>
            <br/>
            <input type="radio" name="Gender" id="Gender">
            <label for="Gender">Male</label>
    
            <input type="radio" name="Gender" id="Gender">
            <label for="Gender">Female</label>

            <input type="radio" name="Gender" id="Gender">
            <label for="Gender">Perfectly Not Say</label>

         
             <button class="register" type="submit">Register</button>

        </div>
    </form>
</body>
</html>
