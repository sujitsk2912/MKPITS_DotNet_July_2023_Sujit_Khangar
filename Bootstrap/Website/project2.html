<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Zomato Explore</title>

       <style>
         
        *{
            margin: 0;
            padding: 0;
            font-family:sans-serif;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.40),rgba(0,0,0,0.40));
            background-position: center;
            background-size: center;
        }
        
        .navbar{
            width: 95%;
            padding: 30px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo{
            width: 160px;
            margin-top: -10px;
            cursor: pointer;
        }

        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin: 20px;
        }

        .navbar ul li a{
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
            padding: 15px;
        }

        li a:hover{
            background: white;
            transition: 0.5s;
        }

        .navbar a:hover{
            color: black;
        }

        .content{
            width: 100%;
            position: absolute;
            color: white;
            top: 45%;
            transform: translateY(-50%);
            text-align: center;
        }

        .content h1{
            margin-top: 80px;
            font-size: 90px;
            font-weight: 800;
        }

        button{
            width: 200px;
            padding: 15px;
            margin: 20px 5px;
            text-align: center;
            border-radius: 25px;
            color: black;
            border: 2px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover{
            background: rgb(0, 192, 226);
            transition: 0.5s;
        }

        button:hover{
            color: white;
        }

        .container video{
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        @media (min-aspect-ratio: 16/9){
            .container video{
                width: 100%;
                height: auto;
            }
        }

       </style>

    </head>
    <body>
        <div class="container">
            <video autoplay loop muted plays-inline>
                <source src="video (2160p).mp4" type="video/mp4">
            </video>

            <div class="navbar">
                <img class="logo" src="ZOMATO.NS_BIG.D.png">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Travel</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="login.html">Log in</a></li>
                </ul>
            </div>

            <div class="content">
                <h1>EXPLORE THE WORLD</h1>
                <div>
                    <button type="button">Explore</button>
                </div>
            </div>

        </div>

    </body>
</html>
