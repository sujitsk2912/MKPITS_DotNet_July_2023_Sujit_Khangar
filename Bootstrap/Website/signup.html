<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: url(wallpaperflare.com_wallpaper\ \(63\).jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'poppins', sans-serif;
        }

        .container{
        
          width: 100%;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items:center;
          flex-direction: column;
          position: relative;
      }

        .form-box{
          
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            justify-content: center;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 5px 5px 20px rgba(46, 45, 45, 0.382);
        }

        h2{
            text-transform:uppercase;
            text-align: center;
            color:#fffffff1;
        }

        .row{
            margin-top: -20px;
            margin-bottom: -20px;

        }

        .form-control{
            border-radius: 40px;
            background-color: #ffffffff;
            border: none;
            margin: 20px 0;
            min-width: 200px;
        }

        .form-control::placeholder{
            font-size: 15px;
            padding-left: 5px;
            color: #000000;
        }

        .form-control:hover{
            background-color: #ffffff29;

        }

        .checkbox{
            color: #fff;
            font-size: 14px;
            margin: 20px 10px;
        }

        .terms{
            color: #ffffff;
            font-weight: 500;
            transition: .2s;
        }
        .terms:hover{
            color: #000000;
        }
        .btn{
            width: 100%;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            transition: .3s;
            border: none;
            outline: none;
        }

        .btn:hover{

            background-color: #ffffff29;
            color: #fff;
        }

        .login{
            
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            
        }

        .account{
            margin-left: 10px;
        }

        .loginbtn{
            color: #fff;
            font-weight: 500;
            margin-left: 5px;
            
        }

        .loginbtn:hover{
            color: #cfcfcfbd;
            text-decoration: none;
        }

        @media (max-width:800px) 
        {

          #name{
            margin-bottom: 0px;
          }


        
        }

    </style>
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form accept="">
                <h2 class="mb-4">Sign Up</h2>
                <div class="row">
                        <div class="col">
                                <input class="form-control" type="text" name="name" id="name" placeholder="Enter name">
                        </div>

                        <div class="col">
                                <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Enter lastname">
                        </div> 
              
                </div>
                    
                        <div class="form-group">
                            <input class="form-control" type="email" name="username" id="email" placeholder="Enter email or phone">
                        </div>
                
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" id="password" placeholder="password">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm password">
                        </div>

                        <div class="form-group form-cheak">
                            <label class="form-cheak-label" for="t&C">
                                <input class="checkbox" type="checkbox" id="t&C"><span class="terms">Accept terms & conditions</span>
                            </label>
                        </div>
                  
          
     
                 <button class="btn btn-light" type="submit">SIGN UP</button>

                 <div class="login">
                    <p class="account">Already have account ? <span><a class="loginbtn" href="login.html">Log in</a></span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
