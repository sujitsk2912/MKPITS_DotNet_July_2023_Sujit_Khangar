<!DOCTYPE html>
<html lang="en">
<head>

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
         }

         .container{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.214),rgba(0,0,0,0.214));
            background-position: center;
            background-size: center;
         }

         .navbar{
            width: 95%;
            padding: 30px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
         }

         .websitename{
            font-weight: 600;
            letter-spacing: 5px;
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 20px;
        }

        .navbar ul li a{
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-weight: 500;
            padding: 15px;
            transition: .3s;
        }

        .navbar ul li a:hover{
            color: rgba(255, 0, 0, 0.914);
        }

         .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .content{
            width: 100%;
            position: absolute;
            color: white;
            top: 45%;
            transform: translateY(-50%);
            text-align: center;
        }

        .content h1{
            color: #fff;
            font-size: 100px;
            font-weight: 700;
            letter-spacing: 20px;
            transition: .4s;
        }

        .content h1:hover{
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }

        .content h3{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 4px;
            color: #ffffffc1;
            
        }
    
        .container video{
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        
        @media(min-aspect-ratio:16/9){
            .container video{
                width: 100%;
                height: auto;
            }
        }

    </style>
</head>
<body>
