<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and sign-up Form </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Modal Login and sign-up</h1>

        <!-- Login Form-->

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login">Login</button>

                        <!-- Modal -->  

                        <div class="modal fade" id="login" role="dialog">  
                            <div class="modal-dialog">
                                <div class="modal-content">

                        <!-- Modal Header -->

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h2 class="modal-title">Login Form</h2>
                        </div>

                        <!-- Modal Body -->

                        <div class="modal-body">
                            <form action="">
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                                    </div>
                        
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                                    </div>
                        
                                    <div class="form-group form-cheak">
                                        <label class="form-cheak-label">
                                            <input class="form-cheak-input" type="checkbox"> Remember me
                                        </label>
                                    </div>
                                    
                                    <button class="btn btn-primary" type="button">Submit</button>
                        
                            </form>
                        </div>

                        <!-- Modal Footer -->

                        <div class="modal-footer">
                            <button type="button" class="btn btn-defaut" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- END Login Form -->

        <!-- Sign-up Form -->

                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signup">Sign up</button>

                    <!-- Modal -->  

                    <div class="modal fade" id="signup" role="dialog">  
                        <div class="modal-dialog">
                            <div class="modal-content">

                    <!-- Modal Header -->

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h2 class="modal-title">Sign up Form</h2>
                    </div>

                    <!-- Modal Body -->

                    <div class="modal-body">
                        <form action="">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                                </div>
                    
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                                </div>
                    
                                <div class="form-group form-cheak">
                                    <label class="form-cheak-label">
                                        <input class="form-cheak-input" type="checkbox"> Remember me
                                    </label>
                                </div>
                                
                                <button class="btn btn-primary" type="button">Submit</button>

                        </form>
                    </div>

                    <!-- Modal Footer -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-defaut" data-dismiss="modal">Close</button>
                    </div>
            </div>
          </div>
        </div>

        <!-- END Sign-up Form -->

    </div>
</body>
</html>
