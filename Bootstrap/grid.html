<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>

h1{
    text-align: center;
    text-transform: uppercase;
}
        body{
            border: 1px solid black;
            margin: 2%;
            padding: 2%;
        }

    div{
        border: 1px solid red;
    }

    </style>
</head>
<body>
    <!-- Creating Two Column Layouts without changing it's size  -->

    <h1>Bootstrap Grid System</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                Column 1
            </div>

            <div class="col-6">
                Column 2
            </div>
        </div>
     </div>

    <!-- Creating Two Column Layouts -->
<br>
 <!-- Creating Two Column Layouts with changing it's size  -->

 <div class="container">
     <div class="row">
         <div class="col-md-6">
             Column 1
         </div>

         <div class="col-md-6">
             Column 2
         </div>
     </div>
  </div>

 <!-- Creating Two Column Layouts -->
 <br>
    <!--Row with two columns divided in 1:2 ratio-->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                Column 1
            </div>

            <div class="col-md-8">
                Column 2
            </div>
        </div>
    </div>

    <!--Row with two columns divided in 1:2 ratio-->
 <br>
  <!--Row with two columns divided in 1:3 ratio-->

  <div class="container">
    <div class="row">
        <div class="col-md-3">
            Column 1
        </div>

        <div class="col-md-9">
            Column 2
        </div>
    </div>
</div>

<!--Row with two columns divided in 1:2 ratio-->
<br>
    <!-- Creating Three Column Layouts -->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                Column 1
            </div>

            <div class="col-md-4">
                Column 2
            </div>

            <div class="col-md-4">
                Column 3
            </div>
        </div>
    </div>

    <!-- Creating Three Column Layouts -->
    <br>
     <!-- Creating Three Column Layouts -->

     <div class="container">
        <div class="row">
            <div class="col-lg-4">
                Column left
            </div>

            <div class="col-lg-4">
                Column middle
            </div>

            <div class="col-lg-4">
                Column right
            </div>
        </div>
    </div>

    <!-- Creating Three Column Layouts -->
    <br>
        <!--Row with three columns divided in 1:4:1 ratio-->

        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    Column left
                </div>
                <div class="col-lg-8">
                    Column middle
                </div>
                <div class="col-lg-2">
                    Column right
                </div>
            </div>
        </div>

        <!--Row with three columns divided in 1:4:1 ratio-->        
    <br>
        <!--Row with three columns divided in 1:2:1 ratio-->

        <div class="container">
            <div class="row">
                <div class="col">
                    Column 1
                </div>
                <div class="col-sm-6">
                    Column 2
                </div>
                <div class="col">
                    Column 3
                </div>
            </div>
        </div>

        <!--Row with three columns divided in 1:2:1 ratio-->
        <br>
        <!-- Column Wrapping Behaviour-->

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3">
                    column one
                </div>

                <div class="col-md-8 col-lg-6">
                    column two
                </div>

                <div class="col-md-12 col-lg-3">
                    column three
                </div>
            </div>
        </div>
   <!-- Column Wrapping Behaviour-->

</body>
</html>
