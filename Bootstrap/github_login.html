<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0," >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>GitHub Login Page</title>
    
    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
 background-color: rgb(230, 230, 230);
 margin: 40px;
 height: 100%;
 width: 100%;
 justify-content: center;
 align-items: center;
 display: flex;
 flex-direction: column;
 display: inline;
}
.container{
    font-size: large;
    background-color: rgb(251, 250, 250);
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 2rem;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.758);
    
}

img{
    height: 4rem;
    width: 4rem;
    align-items: center;
    justify-content: center;
    display: flex;
    display: inline-block;
}

#forget{
    margin-left: 50rem;
    text-decoration: none;
}

h2{
    text-align: center;
    margin: 20px;
}

.btn{
    border-radius: 5px;
    font-size: large;
    font-family: 'Poppins', sans-serif;
}

#createaccount{
   justify-content: center;
   text-decoration: none;
}

.cbox{
    height: 5px;
}
    </style>
</head>
<body>

        <center> <img class="image" src="github-logo.png" alt="Github Logo"></center>
       
        <h2>Sign in to GitHub</h2>
        <form action=""></form>

        <div class="container">
            <div class="form-group">
                <label for="uname">Username or email address</label>
                <input class="form-control" type="text" name="uname" id="uname">
            </div>

            <div class="form-group">
                <label for="password">Password
                    <a id="forget" href="#">forget password?</a>
                </label>
                <input class="form-control" type="password" name="password" id="password">
            </div>

            <button class="btn btn-success" type="submit">Sign in</button>
        </div>
<br>
        <div class="container">
            <div class="form-group">
                <div class="cbox">
                    <label for="github">New Github?
                        <a id="createaccount" href="#">Create an account.</a>
                    </label>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
